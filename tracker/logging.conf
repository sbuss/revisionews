# -*- coding: utf-8 -*-
[loggers]
keys=root,simpleExample,feedReader,articleDownloader,pipeline

[handlers]
keys=consoleHandler,feedReaderHandler,articleDownloaderHandler,pipelineHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_simpleExample]
level=DEBUG
handlers=consoleHandler
qualname=simpleExample
propagate=0

[logger_feedReader]
level=DEBUG
handlers=feedReaderHandler
qualname=feedReader

[logger_articleDownloader]
level=DEBUG
handlers=articleDownloaderHandler
qualname=articleDownloader

[logger_pipeline]
level=DEBUG
handlers=pipelineHandler
qualname=pipeline

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[handler_articleDownloaderHandler]
class=handlers.TimedRotatingFileHandler
level=DEBUG
formatter=simpleFormatter
args=("article_downloader.log","D",1)

[handler_feedReaderHandler]
class=handlers.TimedRotatingFileHandler
level=DEBUG
formatter=simpleFormatter
args=("feed_reader.log","D",1)

[handler_pipelineHandler]
class=handlers.TimedRotatingFileHandler
level=DEBUG
formatter=simpleFormatter
args=("pipeline.log","D",1)

[formatter_simpleFormatter]
format=%(asctime)s %(name)-12s %(levelname)-8s %(message)s
datefmt=
